<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake Animation</title>
    <link rel="stylesheet" href="kue.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menambahkan audio yang otomatis dimainkan -->
    <audio autoplay loop>
        <source src="audio/youngbeautiful.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <canvas id="fireworksCanvas"></canvas>


    <div class="cake-container">
        <div class="cake left">
            <div class="cake-body">
                <div class="cake-layer top"></div>
                <div class="cake-layer middle"></div>
                <div class="cake-layer bottom"></div>
            </div>
            <div class="cake-top">
                <div class="candles">
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="flowers left-flowers"></div>
        </div>
        <div class="cake center">
            <div class="cake-body">
                <div class="cake-layer top"></div>
                <div class="cake-layer middle"></div>
                <div class="cake-layer bottom"></div>
            </div>
            <div class="cake-top">
                <div class="candles">
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="flowers"></div>
        </div>
        <div class="cake right">
            <div class="cake-body">
                <div class="cake-layer top"></div>
                <div class="cake-layer middle"></div>
                <div class="cake-layer bottom"></div>
            </div>
            <div class="cake-top">
                <div class="candles">
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="flowers right-flowers"></div>
        </div>
    </div>
<script src="kue.js"></script>
</body>
</html>
